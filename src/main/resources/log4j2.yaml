Configuration:
  status: warn
  name: YAMLConfig

  appenders:
    Console:
      name: STDOUT
      target: SYSTEM_OUT
      PatternLayout:
        Pattern: "%d{HH:mm:ss} %-5level %logger{1.}    %msg%n"

#    ConsoleDetailed:
#      name: STDOUT_DETAILED
#      target: SYSTEM_OUT
#      PatternLayout:
#        Pattern: "%d{HH:mm:ss.SSS} [%t] %-5level %logger{1.} - %msg%n"

    File:
      name: File
      fileName: ${filename}
      PatternLayout:
        Pattern: "%d{HH:mm:ss.SSS} [%t] %-5level %logger{1.} - %msg%n"
      Filters:
        ThresholdFilter:
          level: error

  Loggers:
    logger:
      -
        name: com.ververica.playground.state
        level: debug
        additivity: false
#        ThreadContextMapFilter:
#          KeyValuePair:
#            key: test
#            value: 123
        AppenderRef:
          ref: STDOUT
      -
        name: org.apache.flink
        level: error
        additivity: false
        AppenderRef:
          ref: STDOUT
#          ref: File
      -
        name:  org.apache.flink.runtime.dispatcher.DispatcherRestEndpoint
        level: info
        additivity: false
        AppenderRef:
          ref: STDOUT

    Root:
      level: error
      AppenderRef:
        ref: STDOUT